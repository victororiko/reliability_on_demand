- template: ./canaveralBuild.yml
  parameters:
    configuration: 'Release'
    fakeDeployment: false
    targets: 'Deploy'
    userName: $(BuildUserName)
    userPassword: $(BuildUserPassword)
    clientId: $(DeploymentClientId)
    clientSecret: $(DeploymentClientSecret)
